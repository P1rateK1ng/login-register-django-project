<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
</head>
<body>

    {% extends "base.html" %}
    {% block content %}
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        <label>Email:</label><br>
        <input type="text" name="username"><br>
        <label>Пароль:</label><br>
        <input type="password" name="password"><br><br>
        <button type="submit">Войти</button>
    </form>


    {% for message in messages %}
        <p style="color: red">{{ message }}</p>
    {% endfor %}
    {% endblock %}
</body>
</html>
